<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Topasm</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/htmx/1.9.6/htmx.min.js" integrity="sha512-tGWc4YBM6ag1pJndcieiU2r+lJXdzBRk70mHE13JoGeZI/QdWQkQ6q1CL1xYdJtTOfARf5oPcxJCnS6bLaM+KA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <h1>The Obviously Practical Assembly (Language)</h1>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <form hx-post="/interpret" hx-target="#answer">
                        <textarea rows="30" cols="50" name="asm"></textarea>
                        <button type="submit">Interpret</button>
                    </form>
                </div>
                <div class="col-sm-6">
                    <textarea rows="15" cols="40" readonly="true" id="answer">{{ .Answer }}</textarea>
                </div>
            </div>
            <div class="row">
                <a href="https://github.com/DavidMacDonald11/topasm-interpreter.go">
                    Check out the interpreter on GitHub!
                </a>
            </div>
        </div>
    </body>
</html>
